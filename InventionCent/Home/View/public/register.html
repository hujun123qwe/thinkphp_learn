<extend name="$layout_login"/>
<block name="js">
    <script type="text/javascript">
        $("#studentID").blur(function () {
            alert("some");
        });
        //$('#studentID').popover(hide);
    </script>
</block>
<block name="container">
    <div class="panel-lite" style="width: 420px;">
        <h1 style="text-align: center;"><a  href="{:C('HOME_PAGE')}">安徽工业大学</a></h1>
        <h1><a href="{:C('HOME_PAGE')}">大学生创新学分审核系统</a></h1>
        <form class="login-form" action="{:U('Public/register')}" method="post">
            <div class="form-group" id="studentID">
                <input type="text" required="required" class="form-control" data-toggle="popover" data-placement="bottom" data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus." name="student_id" placeholder="学号">
            </div>

            <div class="form-group">
                <input type="text" required="required" class="form-control" name="user_name" placeholder="姓名">
            </div>
            <div class="form-group">
                <input type="password" required="required" class="form-control" name="password" placeholder="密码">
            </div>
            <div class="form-group">
                <input type="password" required="required" class="form-control" name="password" placeholder="再次输入密码">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" style="float:left;" required="required" class="col-sm-4 form-control" name="verify" placeholder="验证码">
                    <span class="input-group-addon verifyimg-box" style="display: table-cell;padding-left:45px;">
                        <img class="verifyimg reload-verify" alt="验证码" src="{:U('Public/verify')}" title="点击刷新">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-block" tabindex="3" type="submit" value="注 册" />
            </div>
        </form>
        <p class="create-account-callout mt-3" style="margin-top:20px;">
            有账号？
            <a href="login">立刻登录</a>.
        </p>
    </div>
</block>
