<extend name="$layout_admin"/>

<block name="right-content">
    <div class="columns">
        <div class="single-column">
            <div class="boxed-group flush">
                <h3>管理员管理</h3>
                <ul class="boxed-group-inner mini-repo-list">
                    <li class="public source">
                        <table class="capped-list">
                            <thead><tr><th> # </th><th>用户编号</th><th>用户名</th><th>密码</th><th>操作</th></tr></thead>
                            <tbody>
                            <volist name="lists" id="vo" key="k">
                                <tr><td>{$k}</td>
                                    <td>{$vo.user_id}</td>
                                    <td>{$vo.user_name}</td>
                                    <td>{$vo.password}</td>
                                    <td><a href="edit_admin?user_id={$vo.user_id}">编辑</a>&nbsp;
                                        <a href="delete_admin?user_id={$vo.user_id}">删除</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>

                        <notempty name="page">
                            <ul class="pagination">{$page}</ul>
                        </notempty>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</block>
