<extend name='$layout_home'/>

<block name="js">
	<script type="text/javascript">
		$("#person_form").change(
				$("#button_ok").enable()
		)
	</script>
</block>



<block name="main-content">
	<div class="column three-fourths">
        <div class="boxed-group">
            <h3>编辑个人信息</h3>
	            <div class="boxed-group-inner clearfix">
	                <form id="person_form" accept-charset="UTF-8" enctype="multipart/form-data" action="{:U('User/edit_student')}" class="columns js-uploadable-container js-upload-avatar-image is-default" method="post">
						<input type="hidden" name="user_id" value="{$user_info.user_id}"/>
	                <div class="column two-thirds">
	                    <dl class="form-group edit-profile-avatar">
	                        <dt><label for="upload-profile-picture">上传头像 不要太污</label></dt>
	                        <dd class="avatar-upload-container clearfix">
								<if condition="$user_info.avatar_pic eq ''">
									<img alt="帅" class="avatar left" height="70" src="{$Think.config.__HOME_IMG__}/av.png" width="70" />
									<else/>
									<img alt="帅" class="avatar left" height="70" src="__ROOT__/uploads/{$user_info.avatar_pic}" width="70" />
								</if>
	                            <div class="avatar-upload">
	                                <a href="#" class="btn button-change-profile-picture">
	                                    <label for="upload-profile-picture">
	                                        选择本地照片
	                                        <input id="upload-profile-picture" type="file" name="avatar_pic" class="manual-file-chooser js-manual-file-chooser js-avatar-field">
	                                    </label>
	                                </a>

	                                <div class="upload-state default">
	                                    <p>You can also drag and drop a picture from your computer.</p>
	                                </div>
	                            </div> <!-- /.avatar-upload -->
	                        </dd>
	                    </dl>

	                    <dl class="form-group">
	                        <dt><label for="user_profile_name">姓名</label></dt>
	                        <dd><input class="form-control" id="user_profile_name" name="user_name" size="30" type="text" value="{$user_info.user_name}" /></dd>
	                    </dl>
	                    <dl class="form-group">
	                        <dt><label for="h1">学号</label></dt>
	                        <dd><input class="form-control" id="h1" disabled="disabled" name="student_id" size="30" type="text" value="{$user_info.student_id}" /></dd>
	                    </dl>
	                    <dl class="form-group">
	                        <dt><label for="h2">学院</label></dt>
	                        <dd><input class="form-control" id="h2" name="academy" size="30" type="text" value="{$user_info.academy}" /></dd>
	                    </dl>
	                    <dl class="form-group">
	                        <dt><label for="h3">班级</label></dt>
	                        <dd><input class="form-control" id="h3" name="iclass" size="30" type="text" value="{$user_info.iclass}" /></dd>
	                    </dl>
	                    <dl class="form-group">
	                        <dt><label for="h4">邮箱</label></dt>
	                        <dd><input class="form-control" id="h4" name="email" size="30" type="text" value="{$user_info.email}" /></dd>
	                    </dl>
	                    <dl class="form-group">
	                        <dt><label for="h5">联系手机</label></dt>
	                        <dd><input class="form-control" id="h5" name="phone" size="30" type="text" value="{$user_info.phone}" /></dd>
	                    </dl>	                   
	                    <dl class="form-group">
	                        <dt><label for="user_profile_location">住址</label></dt>
	                        <dd><input class="form-control" id="user_profile_location" name="address" size="30" type="text" value="{$user_info.address}" /></dd>
	                    </dl>
	                    <p><button type="submit"  class="btn btn-primary" id="button_ok">确认 更改</button></p>
	                </div>
	            </form>        
	            <p class="note">
	                We store your personal data in the Anhui University of Technology only. 
	            </p>
	            </div>
        </div>
	</div>
</block>
